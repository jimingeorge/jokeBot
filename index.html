<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JokeBot</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <!-- <div class="robo-content"> -->
        <img
          class="robo-svg"
          src="resources/robot-svgrepo-com.svg"
          alt="robo avatar"
        />
        <!-- <div class="robo-joke-container">
            <p class="robo-joke">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
              impedit dolor deleniti, quibusdam voluptate accusantium veritatis,
              deserunt cumque delectus nemo facere vel ipsam sunt? Ex, deserunt
              perferendis! Voluptas, minus saepe!
            </p>
          </div> -->
        <!-- </div> -->
        <div class="action-items">
          <a href="#popup1"
            ><button class="api" onclick="joke_fun()">Tell me a Joke</button>
          </a>

          <button class="voice" onclick="utter_word()" href="#popup2">
            <a id="voice" href="#popup2">
              <img class="voiceImage" src="resources/microphone.png" />
            </a>
          </button>
        </div>
      </div>
      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Here is the joke</h2>
          <a class="close" onclick="cleanup_fun()" href="#">&times;</a>
          <div class="content">
            <p class="joke-content"></p>
            <p class="joke-content-punchline" onkeypress="punch_gen()"></p>
          </div>
        </div>
      </div>
      <div id="popup2" class="overlay">
        <div class="popup">
          <a class="close" onclick="cleanup_fun()" href="#">&times;</a>
          <div class="voice-main">
            <div id="bars">
              <button class="try-btn">Try Again</button>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
            <div class="voice-content">
              <p class="voice-rec">tell me a joke</p>
            </div>
            <div class="voice-answer">
              <!-- <p class="voice-reply">sure</p> -->
              <p class="voice-joke">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio
                veritatis corrupti, eveniet tenetur ullam totam modi esse odit
                mollitia. Facilis!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script>
      window.addEventListener(
        'keydown',
        (event) => {
          if (event.defaultPrevented) {
            return; // Do nothing if the event was already processed
          }

          switch (event.key) {
            case 'v':
              console.log('v'); // IE/Edge specific value
              // Do something for "down arrow" key press.
              document.getElementById('voice').click();
              break;
            default:
              return; // Quit when this doesn't handle the key event.
          }

          // Cancel the default action to avoid it being handled twice
          event.preventDefault();
        },
        true
      );
    </script>
  </body>
</html>
